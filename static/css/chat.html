<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | MINDEASE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- Left Sidebar -->
        <aside class="chat-sidebar">
            <div class="sidebar-header">
                <div class="logo">MIN<span class="highlight">DEASE</span></div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <span class="material-symbols-sharp">menu</span>
                </button>
            </div>
            
            <nav class="chat-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="material-symbols-sharp">dashboard</span>
                    Dashboard
                </a>
                <a href="chat.html" class="nav-item active">
                    <span class="material-symbols-sharp">forum</span>
                    Chat
                </a>
                <a href="settings.html" class="nav-item">
                    <span class="material-symbols-sharp">settings</span>
                    Settings
                </a>
                <a href="index.html" class="nav-item">
                    <span class="material-symbols-sharp">logout</span>
                    Logout
                </a>
            </nav>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Chat Header -->
            <header class="chat-header">
                <div class="chat-partner-info">
                    <span class="status-dot"></span>
                    <h2>MINDEASE Companion</h2>
                    <small class="status-text">Online</small>
                </div>
            </header>

            <!-- Chat Messages Container -->
            <div class="chat-messages" id="chatMessages">
                <!-- Bot Message -->
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! I'm here to listen. How are you feeling today? ðŸ˜Š</p>
                    </div>
                    <span class="message-time">10:00 AM</span>
                </div>

                <!-- User Message -->
                <div class="message user-message">
                    <div class="message-content">
                        <p>I've been feeling a bit anxious lately.</p>
                    </div>
                    <span class="message-time">10:02 AM</span>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span><span></span><span></span>
            </div>

            <!-- Message Input Area -->
            <div class="message-input-area">
                <div class="input-container">
                    <input type="text" placeholder="Type your message..." id="chat-input">
                    <button class="send-button" id="sendBtn">
                        <span class="material-symbols-sharp">send</span>
                    </button>
                </div>
                <small class="input-hint">Press Enter to send</small>
            </div>
        </main>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
